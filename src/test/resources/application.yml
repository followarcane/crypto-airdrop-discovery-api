spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.azerite.cryptoairdropdiscovery: DEBUG
    org.springframework: WARN
    org.hibernate: WARN 